    <!-- Dark/Light/Midnight Mode Button -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Themes</h3>
        <p>Change the background appearance.</p>
      </div>
      <div class="multi-button">
        <button 
          class="button" 
          
          type="button">
          Light
        </button>
        <button 
          class="button" 
          
          type="button">
          Dark
        </button>
        <button 
          class="button" 
          
          type="button">
          Midnight
        </button>
      </div>
    </div>

    <!-- Work : Break Ratio Setting -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Work : Break Ratio</h3>
        <p>Minutes of work : Minutes of break.</p>
      </div>
      <div class="ratio-toggle" role="tablist" aria-label="Work to break ratio">
        <button
          *ngFor="let opt of ratioOptions"
          class="ratio-option"
          [class.active]="ratio() === opt"
          (click)="setRatio(opt)"
          type="button">
          {{opt}}:1
        </button>
      </div>
    </div>

    
    <!-- Reset Timer Button -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Reset Timer</h3>
        <p>Reset the timer to default value</p>
      </div>
      <button 
        class="button bad" 
        (click)="resetTimer()"
        type="button">
        Reset
      </button>
    </div>

  </div>
</div>
