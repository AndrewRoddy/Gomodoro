    <!-- Dark/Light/Midnight Mode Button -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Themes</h3>
        <p>Change the background appearance.</p>
      </div>
      <div class="toggle">
        <button 
        *ngFor="let opt of themeOptions"
        class="option" 
        [class.active]="theme() === opt" 
        (click)="setTheme(opt)"
        type="button">
        {{opt}}
      </button>
      </div>
    </div>

    <!-- Work : Break Ratio Setting -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Work : Break Ratio</h3>
        <p>Minutes of work : Minutes of break.</p>
      </div>
      <div class="toggle" role="tablist" aria-label="Work to break ratio">
        <!-- *ngFor - everything in the list -->
         <!-- {{opt}} - the name of the item in the list -->
        <button
          *ngFor="let opt of ratioOptions"
          class="option"
          [class.active]="ratio() === opt" 
          (click)="setRatio(opt)"
          type="button">
          {{opt}}:1
        </button>
      </div>
    </div>

    
    <!-- Hide Circles -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Hide Circles</h3>
        <p>Hides the concentric circles</p>
      </div>
      <div class="toggle" role="tablist" aria-label="Hide Circles">
        <button
          *ngFor="let opt of hideCircleOptions"
          class="option"
          [class.active]="hideCircles() === opt" 
          (click)="setCircles(opt)"
          type="button">
          {{opt}}
        </button>
      </div>
    </div>
    
    <!-- Reset Timer Button -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Reset Timer</h3>
        <p>Reset the timer to default value</p>
      </div>
      <div class="toggle" role="tablist" aria-label="Hide Circles">
        <button 
          class="option bad" 
          (click)="resetTimer()"
          type="button">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
