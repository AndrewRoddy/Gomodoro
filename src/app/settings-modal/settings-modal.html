    <!-- Work : Break Ratio Setting -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Work : Break Ratio</h3>
        <p>Minutes of work : Minutes of break.</p>
      </div>
      <div class="ratio-toggle" role="tablist" aria-label="Work to break ratio">
        <button
          *ngFor="let opt of ratioOptions"
          class="ratio-option"
          [class.active]="ratio() === opt"
          (click)="setRatio(opt)"
          type="button">
          {{opt}}:1
        </button>
      </div>
    </div>

    <!-- Reset Timer Button -->
    <div class="setting-item">
      <div class="setting-info">
        <h3>Reset Timer</h3>
        <p>Reset the timer to default value</p>
      </div>
      <button 
        class="reset-button bad" 
        (click)="resetTimer()"
        type="button">
        Reset
      </button>
    </div>

  </div>
