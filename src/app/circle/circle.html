<div class="circle-container">
    <svg class="circle-progress" viewBox="0 0 256 256">

      <!-- The Background of the Circle -->
        <circle
          class="circle-bg"
          cx="128"
          cy="128"
          [attr.r]="radius"
          [style.stroke]="'var(--circle-background)'"
          [style.stroke-width]="stroke"
        />
        
      <!-- The actual circle timer part -->
        <circle
          class="circle-progress-bar"
          cx="128"
          cy="128"
          [attr.r]="radius"
          [style.stroke-width]="stroke"
          [style.stroke]="activeColor"
          [style.strokeDasharray]="circumference"
          [style.strokeDashoffset]="distance"
        />

      <!-- Invisible but interactive area matching the circle interior so clicks inside the circle register -->
       <!-- Remove circle-click-area to make only ring clickable -->
        <circle
          class="circle-click-area"
          cx="128"
          cy="128"
          [attr.r]="radius"
          fill="transparent"
        />
      </svg>    
</div>
