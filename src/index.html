<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gomodoro</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- SVG favicon for modern browsers -->
  <link rel="icon" type="image/svg+xml" href="/assets/logo/favicon.svg">
  
  <!-- PNG favicon for broader compatibility -->
  <link rel="icon" type="image/png" sizes="128x128" href="/assets/favicon-128.png">

  <!-- PWA / Apple integration -->
  <!-- Web manifest (used by Android and some browsers for Add to Home Screen) -->
  <link rel="manifest" href="/manifest.json">

  <!-- iOS home screen icon (PNG, recommended 180x180) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">

  <!-- Does light theme by default but allows different color schemes -->
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">

  <!--
    iOS doesn't support media queries for apple-touch-icon; to provide different icons
    for light/dark you can add two files and swap them at runtime or during your build.
    For best Android PWAs, include a maskable icon in the manifest (done in manifest.json).
  -->


</head>
